<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <header class="font-monospace border-bottom">
        <div class="text-center bg-dark">
            <h1 class="text-light">CarchiveÂ®</h1>
        </div>
        <div class="text-center row align-items-center my-2">
            <div class="col"></div>
            <div class="col font-weight-bold">Add a New Car</div>
            <div class="col">
                <a href="/dashboard" class="btn btn-primary btn-sm">Dashboard</a>
                <a href="/dashboard" class="btn btn-danger btn-sm">logout</a>
            </div>
        </div>
    </header>

    <main class="mx-5 row">
        <div class="my-5 col">
            <div>
                <p>Brand: <span>Audi</span></p>
            </div>
            <div class="my-3">
                <p>Model: <span>A4</span></p>
            </div>

            <div class="my-3">
                <p>Production date: <span>2020-11-25</span></p>
            </div>
            <div class="my-3">
                <p>Color: <span>Red</span></p>
            </div>
            <div class="my-3">
                <p>VIN: <span>AUGZZZW2315D12345</span></p>
            </div>
            <div class="my-3">
            </div>
        </div>
        <div class="my-5 col">
            <div>
                <h3>Documents</h3>
                <ul>
                    <li class="my-3">
                        <p>Registration papers</p>
                        <a href="">Download</a>
                        <span>|</span>
                        <a href="">Delete</a>
                    </li>
                    <li class="my-5">
                        <p>Customs papers</p>
                        <a href="">Download</a>
                        <span>|</span>
                        <a href="">Delete</a>
                    </li>
                </ul>
                <div>
                    <h3>Add a new Document</h3>
                    <form action="">
                        <div>
                            <label for="doc-type" class="my-3">Document Type:</label>
                            <select name="doc_type" id="doc_type">
                                <option value="permit">Permit</option>
                            </select>
                        </div>
                        <div>
                            <input type="file" name="document_upload" id="document_upload">
                        </div>
                        <input type="submit" value="Upload" class="btn btn-primary my-3">
                    </form>
                </div>

            </div>
        </div>

    </main>
</body>

</html>
