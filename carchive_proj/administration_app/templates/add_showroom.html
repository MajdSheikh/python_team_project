<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Carchive®</title>
</head>

<body>
  <header class="font-monospace border-bottom">
    <div class="text-center bg-dark">
      <h1 class="text-light">Carchive®</h1>
    </div>
    <div class="text-center row align0items-center my-2">
      <div class="col"></div>
      <div class="col"></div>
      <div class="my-2 col">
        <a href="/logout" class="btn btn-danger btn-sm">logout</a>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col mx-3">
          <a href="/list" class="btn btn-primary btn-sm">list of showrooms</a>
        </div>
      </div>
    </div>
  </header>
  <main class="mx-5 row">
    <div class="my-5 col">
      <form action="add_showroom/" method="POST" class="">
        <!-- {% csrf_token %} -->
        <div>
          <label class="form-label">Name</label>
          <input type="text" name="name" calss="form-control" />
        </div>
        <div class="my-3">
          <label class="form-label">Email</label>
          <input type="text" name="email" calss="form-control" />
        </div>
        <div class="my-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" calss="form-control" />
        </div>
        <div class="my-3">
          <label class="form-label">license number</label>
          <input type="text" name="license_number" calss="form-control" />
        </div>
        <div class="my-3">
          <label class="form-label">payment method</label>
          <select name="payment_method">
            <option>not paid</option>
            <option>cash</option>
            <option>cheques</option>
          </select>
          <div class="my-3 col">
            <a href="/upload id document">identification document</a>
          </div>
          <div class="my-5 col">
            <button class="btn btn-primary my-2">Add</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </main>
</body>

</html>
