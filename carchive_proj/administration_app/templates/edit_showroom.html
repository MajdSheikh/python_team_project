<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>CarchiveÂ® Admin</title>
</head>
<style>
  .my_container{
    width:30%;
    border-radius: 7%;
    
  }
.column{
color:white;
}

.container2{
  width: 80%;
  padding: 5px;
  margin: 0 auto;
  font-weight: 500;
}


</style>

<body>
  <header class="font-monospace border-bottom">
    <nav class="navbar navbar-light bg-dark text-white">
      <div class="container-fluid">
      <a class=" mx-4 navbar-brand text-white h2" href="#">
          {% load static %}
          <img src="{% static 'imgs/logo2.jpg' %} " alt="logo" width="50" height="40" class="d-inline-block align-text-mid">
          archive
        </a>
        <div class=" mx-5 justify-content-end   ">
          <div  class="my-2 col  ">
            <a href="/admin/dashboard/" class="btn btn-secondary  btn-sm ">Dashboard</a>
            <a href="/admin/logout/"  style="background-color: rgb(51, 194, 216);" class="btn  btn-sm">logout</a>
          </div>
        </div>
      </div>
    </nav>
   
  </header>
  <main class=" shadow-lg  mx-5 my_container bg-dark m-5 ">
    <div class=" col container2 ">
      <form action="/admin/update_showroom/{{this_showroom.id}}/" method="POST" class="d-inline">
        {% csrf_token %}
        <div>
          <div class="my-3 ">
          <label class="form-label text-white">Name</label>
          <input type="text" name="name" value="{{this_showroom.name}}" class="form-control" />
        </div>
        <div class="my-3  ">
          <label class="form-label text-white">Email</label>
          <input type="text" name="email" value="{{this_showroom.email}}" class="form-control" />
        </div>
        <div class="my-3  ">
          <label class="form-label text-white">New Password</label>
          <input type="password" name="password" class="form-control" />
        </div>
        <div class="my-3">
          <label class="form-label text-white">license number</label>
          <input type="text" name="license_number" value="{{this_showroom.license_number}}" class="form-control" />
        </div>
        <div class=" p-2">
          <label class="form-label text-white">Payment</label>
          </div>
          <div>
          <select name="payment_method">
            <option value="not paid">not paid</option>
            <option value="cash">cash</option>
            <option value="cheque">cheque</option>
          </select>

          <div  class="my-4">
            <button style="background-color: rgb(49, 173, 192);" class="btn btn-md ">Edit</button>
            <a href="/admin/delete_showroom/{{this_showroom.id}}/" class="btn btn-outline-info btn-md ">Delete</a>
          </div>
          </div>
        </div>
        </div>

        
        </div>
      </form>
      </div>
    <div class="col"></div>
  </main>
</body>

</html>
